
<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Usada Bali</h1>
        <p>Warisan Resep Kesehatan Tradisional Nusantara</p>
        <nav>
            <button class="nav-active" id="btn-home">Beranda</button>
            <button id="btn-gallery">Daftar Usada</button>
        </nav>
    </header>
    <main>
        <section id="home-section" class="content-section active">
            <div class="hero">
                <!-- SVG ilustrasi daun herbal kartun (bebas digunakan) -->
                <img class="hero-img" src="data:image/svg+xml;utf8,<svg viewBox='0 0 150 200' xmlns='http://www.w3.org/2000/svg'><ellipse fill='%2361c454' cx='90' cy='120' rx='70' ry='90'/><ellipse fill='%2385e89d' cx='70' cy='100' rx='60' ry='80'/><path fill='%23fff173' d='M75 110 q20 35 0 75 q-20-40 0-75z'/><rect x='80' y='150' width='10' height='32' rx='4' fill='%23c49b63'/></svg>" alt="Herbal Cartoon" />

                    <h2>Usada Bali - Warisan Kesehatan Nusantara</h2>
                    <p>
                        Temukan resep, manfaat, dan cara pengolahan herbal tradisional Bali untuk kesehatan keluarga Anda.
                    </p>
                    <button class="cta-button" id="btn-go-to-gallery">Lihat Daftar Usada</button>
                </div>
            </div>
        </section>
        <section id="gallery-section" class="content-section">
            <div class="controls">
                <input type="text" id="search-bar" placeholder="Cari Usada, tanaman, manfaat...">
            </div>
            <div id="usada-gallery"></div>
        </section>
        <section id="detail-section" class="content-section"></section>
    </main>
    <footer>
        &copy; 2025 Usada Bali. Website oleh Indah dan Amel.
